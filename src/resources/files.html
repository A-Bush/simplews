<html>
<head>
    <title>Folder demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<h3>Images</h3>
<div id="gallery1" style="border:1px solid black;padding:10px;"></div>
<div id="info1"></div>
<script>
    var total = 0;
    var lastknown = "";

    function doPoll() {
        $.get('data/images?lastknown=' + lastknown, function (data) {
            total++;
            $("#info1").html("<pre>Total: " + total + "<br>New files: " + data + "</pre>");
            for (var i = data.length - 1; i >= 0; i--) {
                $("#gallery1").prepend("<img src=\"data/images/" + data[i] + "\" style=\"width:200px;height:200px\" />");
                lastknown = data[i];
            }
            setTimeout(doPoll, 5000);
        });
    }

    $(document).ready(doPoll);
</script>
</body>
</html>
